        <div class="judul">
          <h1>KULI-COOLLY</h1>
          <p>Solusi Jasa Perbaikan Bangunan, Pembuatan Bangunan, <br> dan Mandor</p>
          <div class=" my-3 d-flex flex-wrap align-items-center">
            <div class="d-flex flex-wrap align-items-center">

            </div>

      <!-- Awal Carousel -->

      <!-- Modal ............................................................................................ -->

      <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="">Silahkan Login</h3>

              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body d-flex flex-column justify-content-center">
              <div class="Login">
                <form class="booking-form row" role="form" action="#" method="post">
                  <div class="col-lg-6 col-12">
                    <label for="name" class="form-label">Nama Lengkap</label>

                    <input type="text" name="name" id="nama" class="form-control" placeholder="&#xf2bd; Masukan Nama Anda" style="font-family: Arial, FontAwesome" minlength="8" maxlength="20" required />
                  </div>

                  <div class="col-lg-6 col-12">
                    <label for="email" class="form-label">Alamat Email</label>

                    <input type="email" name="email" id="email" class="form-control" placeholder="&#xf0e0; Masukan Email Anda" style="font-family: Arial, FontAwesome" required />
                  </div>

                  <div class="col-lg-6 col-12">
                    <label for="phone" class="form-label">Nomor Telepon</label>

                    <input
                      type="telephone"
                      name="phone"
                      id="telepon"
                      class="form-control"
                      onkeypress="return event.charCode >= 48 && event.charCode <=57"
                      maxlength="13"
                      placeholder="&#xf2b9; Masukan Nomor Telepon Anda"
                      style="font-family: Arial, FontAwesome"
                      required
                    />
                  </div>

                  <div class="col-lg-6 col-12">
                    <label for="gender" class="form-label">Jenis Kelamin</label>
                    <select class="form-select form-control" name="time" id="kelamin" required>
                      <option value="0" selected>Pilih Jenis Kelamin</option>
                      <option value="1">LAKI LAKI</option>
                      <option value="2">PEREMPUAN</option>
                    </select>
                  </div>

                  <div class="col-lg-6 col-12">
                    <label for="date" class="form-label">Tahun Lahir</label>

                    <input type="number" name="date" id="lahir" value="" class="form-control" placeholder="&#xf073; Masukan Tahun Lahir" style="font-family: Arial, FontAwesome" required />
                  </div>

                  <div class="col-lg-6 col-12">
                    <label for="province" class="form-label">Provinsi</label>
                    <select class="form-select form-control" name="time" id="provinsi" required>
                      <option value="0" selected>Pilih Provinsi</option>
                      <option value="1">DKI JAKARTA</option>
                      <option value="2">DI YOGYAKARTA</option>
                      <option value="3">JAWA BARAT</option>
                      <option value="4">JAWA TENGAH</option>
                      <option value="5">JAWA TIMUR</option>
                    </select>
                  </div>

                  <div class="col-lg-6 col-12">
                    <label for="password" class="form-label">Password</label>

                    <input type="password" name="pass1" id="pass1" value="" class="form-control" placeholder="&#xf084; Semua Karakter, min.8" style="font-family: Arial, FontAwesome" required />
                  </div>

                  <div class="col-lg-6 col-12">
                    <label for="password2" class="form-label">Re-Password</label>

                    <input type="password" name="pass2" id="pass2" value="" class="form-control" placeholder="&#xf084; Semua Karakter, min.8" style="font-family: Arial, FontAwesome" required />
                  </div>

                  <div class="col-lg-12 col-12"><br /></div>

                  <div class="col-lg-4 col-12"></div>

                  <div class="col-lg-4 col-12">
                    <button type="submit" class="form-control" id="kirim">Kirim</button>
                  </div>

                  <div class="col-lg-4 col-12"></div>
                </form>
              </div>
            </div>

            <div class="modal-footer"></div>
          </div>
        </div>
